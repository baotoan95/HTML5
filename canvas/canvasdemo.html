<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
    </head>
    <body>
        <canvas id="canvas" width: "500px" height="500px" style="background: gray;"></canvas>
        <script lang="javascript">
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, 100, 100);
            
            ctx.strokeStyle = "#ff0000";
            ctx.moveTo(10, 150);
            ctx.lineTo(100, 250);
            ctx.stroke();
        </script>
    </body>
</html>
